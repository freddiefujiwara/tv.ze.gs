<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="./styles.css">
		<title>tv.ze.gs</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Switch</th>
					<td><button type="button" class="control" data-type="command" data-device-id="02-202111271132-47468800" data-command="turnOn">On/Off</button></td>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="ShortCut"><button type="button" class="control" data-type="custom" data-device-id="02-202111271132-47468800" data-command="regza">REGZA</button></td>
					<td><button type="button" class="control" data-type="custom" data-device-id="02-202111271132-47468800" data-command="youtube">YouTube</button></td>
					<td><button type="button" class="control" data-type="custom" data-device-id="02-202111271132-47468800" data-command="abema">ABEMA</button></td>
					<td><button type="button" class="control" data-type="custom" data-device-id="02-202111271132-47468800" data-command="tver">TVer</button></td>
				</tr>
				<tr>
					<td id="Volume">Volume</td>
					<td><button type="button" class="control" data-type="command" data-device-id="02-202111271132-47468800" data-command="volumeSub">-</button></td>
					<td>&nbsp;</td>
					<td><button type="button" class="control" data-type="command" data-device-id="02-202111271132-47468800" data-command="volumeAdd">+</button></td>
				</tr>
				<tr>
					<td id="Channel">Channel</td>
					<td><button type="button" class="control" data-type="command" data-device-id="02-202111271132-47468800" data-command="channelSub">-</button></td>
					<td>&nbsp;</td>
					<td><button type="button" class="control" data-type="command" data-device-id="02-202111271132-47468800" data-command="channelAdd">+</button></td>
				</tr>
				<tr>
					<td id="ChannelTop">&nbsp;</td>
					<td><button type="button" class="control" data-type="tv" data-device-id="02-202111271132-47468800" data-command="1">1</button></td>
					<td><button type="button" class="control" data-type="tv" data-device-id="02-202111271132-47468800" data-command="2">2</button></td>
					<td><button type="button" class="control" data-type="tv" data-device-id="02-202111271132-47468800" data-command="3">3</button></td>
				</tr>
				<tr>
					<td id="ChannelMiddle">&nbsp;</td>
					<td><button type="button" class="control" data-type="tv" data-device-id="02-202111271132-47468800" data-command="4">4</button></td>
					<td><button type="button" class="control" data-type="tv" data-device-id="02-202111271132-47468800" data-command="5">5</button></td>
					<td><button type="button" class="control" data-type="tv" data-device-id="02-202111271132-47468800" data-command="6">6</button></td>
				</tr>
				<tr>
					<td id="ChannelButtom">&nbsp;</td>
					<td><button type="button" class="control" data-type="tv" data-device-id="02-202111271132-47468800" data-command="7">7</button></td>
					<td><button type="button" class="control" data-type="tv" data-device-id="02-202111271132-47468800" data-command="8">8</button></td>
					<td><button type="button" class="control" data-type="custom" data-device-id="02-202111271132-47468800" data-command="menu">M</button></td>
				</tr>
				<tr>
					<td id="ChannelTop">&nbsp;</td>
					<td>&nbsp;</td>
					<td><button type="button" class="control" data-type="custom" data-device-id="02-202111271132-47468800" data-command="up">↑</button></td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td id="ChannelMiddle">&nbsp;</td>
					<td><button type="button" class="control" data-type="custom" data-device-id="02-202111271132-47468800" data-command="left">←</button></td>
					<td><button type="button" class="control" data-type="custom" data-device-id="02-202111271132-47468800" data-command="ok">OK</button></td>
					<td><button type="button" class="control" data-type="custom" data-device-id="02-202111271132-47468800" data-command="right">→</button></td>
				</tr>
				<tr>
					<td id="ChannelButtom">&nbsp;</td>
					<td><button type="button" class="control" data-type="custom" data-device-id="02-202111271132-47468800" data-command="back">B</button></td>
					<td><button type="button" class="control" data-type="custom" data-device-id="02-202111271132-47468800" data-command="down">↓</button></td>
					<td>&nbsp;</td>
				</tr>
			</tbody>
		</table>
		<script src="./app.js"></script>
	</body>
</html>
